<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RankGenie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="images/logo_cropped.png"
          alt="RankGenie Logo"
          class="header-logo"
        />
      </div>
      <nav class="header-nav">
        <a href="#home">Home</a> • <a href="#logout">Logout</a> •
        <a href="#settings">Account Settings</a>
      </nav>
    </header>

    <div class="main-content">
      <aside class="user-info">
        <div class="profile-card">
          <img src="images/avatar.png" alt="User Avatar" class="avatar-image" />
          <h2>Username</h2>
          <p>Company Name</p>
        </div>
        <div class="subscription-info">
          <h3>Subscription Options</h3>
          <p>Current Plan: Free</p>
          <button class="upgrade-button">Upgrade Now</button>
        </div>
      </aside>

      <aside class="data-trends">
        <h3>Data Trends</h3>
        <!-- data trends stuff -->
        <button class="filter-button">Filter</button>
      </aside>

      <section class="data-visualization-container">
        <div class="data-header">
          <p>Selected Data: Example.csv</p>
        </div>
        <div class="data-visualization">
          <div class="info-panel">Panel 1</div>
          <div class="info-panel">Panel 2</div>
          <div class="info-panel">Panel 3</div>
          <div class="info-panel">Panel 4</div>
        </div>
      </section>
    </div>

    <footer>
      <h3>Contact Us</h3>
      <div class="button-container">
        <!-- contact buttons - could show our emails or something -->
        <button class="contact-button">EC</button>
        <button class="contact-button">LS</button>
        <button class="contact-button">RK</button>
        <button class="contact-button">LW</button>
        <button class="contact-button">SM</button>
        <button class="contact-button">AT</button>
      </div>
      <hr />
      <p>&copy; 2023 RankGenie. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
